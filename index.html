<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
	<!--Add links for the book search button-->
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Slackey&family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/public/css/styles.css"/>

<body>
	
    <div id="wrapper">
		<div class="topbar">
			<h1 class="logo">
			  <img src="/public/imgs/logo.png"/><a href="#">GooDbOOK.junki</a>
			</h1>
		  </div>
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Plan and Search for books to Read</h1>
          <P style="font-size:300%;">Search books from your currentread list</P>
          <form id="search-books">
            <input type="text" placeholder="Search books in current read..." />
          </form>
	    	</div>
	    </header>
        <div id="book-list">
	    	<h1 class="title">currentRead list</h1>
	    	<ul>
	    		<li>
	    			<span class="name">have you tried coffee?</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Fear</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">First day in love</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">I dont find it weird at all
					</span>
	    			<span class="delete">delete</span>
	    		</li>
	
	    	</ul>
	    </div>
        <form id="add-book">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all books</label>
                <input type="text" placeholder="Add a currentread..." />
                <button>Add</button>
            </form>
		<!--add the book search button-->
	
		  <div class="home-spacer">
			<h1 class="page-title">Search for a book here </h1>
	  
			<form id="booksearch">
			  <input name="query" type="text" placeholder="Search by; quote, text, or keywords">
			</form>
		  </div>
		  <div class="bookmatch">
		</div>
		<div>
			<footer>
				<p>Designed by Byron Odhiambo 2022</p>
			  </footer> 
		</div>
